

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f3f6;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        
        .navbar-custom {
            background-color: #2874f0;
            padding: 12px 20px;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: white !important;
        }

        .nav-btn {
            background-color: white;
            color: #2874f0;
            border: none;
            padding: 8px 20px;
            font-weight: bold;
            border-radius: 2px;
            margin-left: 15px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #e3e9ff;
        }

        .home-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .home-box {
            background: #fff;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: #444;
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Website</a>

<div>
    <button class="nav-btn" onclick="window.location.href='{% url 'login' %}'">Login</button>
    <button class="nav-btn" onclick="window.location.href='{% url 'register' %}'">Register</button>
</div>

    </nav>

    
  
        <div>
            {% load static %}

        </div>
            
        {% block content %}

        {% endblock content %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
