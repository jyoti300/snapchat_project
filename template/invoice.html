<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .invoice-box {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2 {
            font-weight: 600;
        }
    </style>
</head>
<body>

<form action="{% url 'create_invoice' %}" method="post">
    {% csrf_token %}

<div class="container">
    
    <div class="col-md-10 mx-auto invoice-box">
        
        <h2 class="text-center mb-4">Invoice</h2>

    
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Invoice Date</label>
                <input type="date" class="form-control" id="invoice date" name="invoice date">
            </div>

            <div class="col-md-6">
                <label class="form-label">Invoice Number</label>
                <input type="text" class="form-control" id="invoice number" name="invoice number" placeholder="Enter invoice number">
            </div>
        </div>

        
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter customer name">
            </div>

            <div class="col-md-6">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date">
            </div>
        </div>

        
        <h5 class="mb-3">Product Details</h5>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Product Name</th>
                    <th width="120">Qty</th>
                    <th width="150">Rate</th>
                    <th width="150">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" type="text" id="product_name" name="product_name" placeholder="Product name"></td>
                    <td><input class="form-control" type="number" id="qty" name="qty" placeholder="0"></td>
                    <td><input class="form-control" type="number" id="rate" name="rate" placeholder="0.00"></td>
                    <td><input class="form-control" type="number" id="total" name="total" placeholder="0.00"></td>
                </tr>
            </tbody>
        </table>

        
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary px-4">Submit Invoice</button>
            <button class="btn btn-secondary px-4">Clear Form</button>
        </div>
        

    </div>
</div>
</form>


</body>
</html>
