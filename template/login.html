{% extends "base.html" %}

{% block content %}
    
    
    <div class="login-box">
           

        <h2 class="text-center mb-4">Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}


            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between mt-4">

                <button type="submit" class="btn btn-primary w-45">
                    Login
                </button>
               

                <button type="button" class="btn btn-danger w-45"
                        onclick="location.href='home.html'">
                    Cancel
                </button>

            </div>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="register.html" class="text-primary fw-bold">Register here</a>
            </p>

        </form>
    </div>

    {% endblock content %}
